<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Memes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center">
          <h3> Obtenha imagens famosas de memes aleatóriamente!
            Use as imagens para fazer seus próprios memes!</h3>
        </div>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button class="primary" (click)="BuscarMeme()">Buscar Meme</ion-button>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-img height="547" widht="386" [src]="imagesrc" style="margin: 10px;"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
