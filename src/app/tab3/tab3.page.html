<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CEP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center">
          <h3>Consultar CEP</h3>
        <ion-item>
          <ion-label position="floating">CEP</ion-label>
          <ion-input [(ngModel)]="cep"></ion-input>
        </ion-item>
        </div>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button class="primary" (click)="BuscarCEP()">Buscar CEP</ion-button>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <div class="ion-text-center">
          <h3>Endere√ßo:</h3>
          <p>{{endereco}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
